<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Contacts</h3>
    <div class="btn-group pull-right">
      <a href="#" class="btn btn-success btn-sm" routerLink="new">Add Contact</a>
    </div>
  </div>
  <div class="panel-body">
    <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" dnd-draggable [dragEnabled]="true"
      [dragData]="contact" [dropZones]="['contactGroup']">
    </cms-contact-item>
  </div>
